spring:
  datasource:
    url: jdbc:postgresql://cart-db-prod:5432/cartservice
    username: postgres
    password: test
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      
server:
